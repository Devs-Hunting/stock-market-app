<div class="pagination">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}">{% translate "Previous" %}</a>
    {% endif %}
    <span>{% blocktrans with page_no=page_obj.number pages_count=page_obj.paginator.num_pages %}Page {{page_no}} of {{pages_count}}{% endblocktrans %}</span>
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}">{% translate "Next" %}</a>
    {% endif %}
</div>
