{% if messages %}
<div class="row justify-content-start mb-2" >
    <p class="text-left border mb-1">{{ list_title }}</p>
    <ul class="list-group">
    {% for message in messages %}
        <li class="list-group-item">
            <a href="{% url 'chat' message.chat.id %}">
            {{message.timestamp}}
            <span> {{ message.author }}:{{message.content}}</span>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<div class="row justify-content-start mb-2" >
    <p class="text-left border mb-1">{{ list_title }}</p>
        <ul class="list-group">
            You have no messages
        </ul>
</div>
