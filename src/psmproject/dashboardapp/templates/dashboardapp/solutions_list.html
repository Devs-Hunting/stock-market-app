{% if solutions %}
<div class="row justify-content-start mb-2" >
    <p class="text-left border mb-1">{{ list_title }}</p>
    <ul class="list-group">
    {% for solution in solutions %}
        <li class="list-group-item">
            <span>
                <a href="{% url 'solution-moderator-detail' solution.id %}">
                    <span>{{ solution.offer.task.title }}</span>
                </a>
            </span>
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
