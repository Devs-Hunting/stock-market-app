{% if blocked_users %}
<div class="row justify-content-start mb-2" >
    <p class="text-left border mb-1">{{ list_title }}</p>
    <ul class="list-group">
    {% for user in blocked_users %}
        <li class="list-group-item">
            <span>
                <a href="#">
                    <span>User: {{ user.blocked_user }}</span>
                    <span>Blocked by: {{ user.blocking_user }}</span>
                    <span>blocked to: {{ user.blocking_end_date }} </span>
                </a>
            </span>
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
