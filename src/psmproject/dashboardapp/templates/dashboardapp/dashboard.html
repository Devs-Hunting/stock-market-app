{% extends 'base.html' %}
{% block title %}
Welcome page
{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-10 align-self-center">
          {% if user.is_authenticated %}
            <h1>Hi {{user.username}}</h1>
          {% else %}
            <h1>Welcome stranger, please log in</h1>
          {% endif %}
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
