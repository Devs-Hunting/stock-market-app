<div class="container text-center">
    <div class="row justify-content-start" >
        <h2>{% list_title %}</h2>
        <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item"><span>
                    <a href="{% url 'task-detail' task.id %}">
                        <span>{{ task.title }}</span>
                        <span>:{{ task.get_status_display }}</span>
                    </a>
                    {% endif %}
                </span>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
