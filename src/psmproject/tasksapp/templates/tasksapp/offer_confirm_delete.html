{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to remove offer for task: "{{ object.task.title }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
    <a href="{% url 'offer-detail' object.id %}" class="btn btn-dark" role="button">Cancel</a>
</div>
{% endblock %}
