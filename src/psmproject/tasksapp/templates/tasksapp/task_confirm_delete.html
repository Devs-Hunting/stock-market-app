{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded col-11">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to remove this task: "{{ object }}"?</p>
            {{ form }}
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-danger" id="confirm-delete-task">CONFIRM</button>
                <a href="{% url 'task-detail' object.id %}" class="btn btn-secondary" id="cancel-delete-task">CANCEL</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
