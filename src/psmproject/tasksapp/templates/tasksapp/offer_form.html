{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <p>Creating offer for task: {{ task.title }} | expected delivery (in days): {{ task.days_to_complete }} | maximal budget: {{ task.budget }}</p>
    <hr class="navbar-divider">
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'offers-list' %}"><</a>
</div>
{% endblock %}
