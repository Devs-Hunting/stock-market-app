{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
        <div class="shadow p-3 mb-5 bg-body rounded col-11">
        <p class="fw-bold">Creating offer for task: {{ task.title }} | expected delivery (in days): {{ task.days_to_complete }} | maximal budget: {{ task.budget }}</p>
        <hr class="navbar-divider">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Save</button>
        </form>
        <a href="{% url 'offers-list' %}" class="btn btn-secondary" role="button">BACK</a>
    </div>
</div>
{% endblock %}
