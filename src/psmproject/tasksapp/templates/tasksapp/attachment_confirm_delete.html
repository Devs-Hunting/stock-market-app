{% extends 'base.html' %}

{% block scripts %}
{% endblock %}

{% block content %}
<div class="section">
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to remove this attachment: "{{ object }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
    {% if task %}
    <a href="{% url 'task-detail' task.id %}" class="btn btn-secondary" role="button">cancel</a>
    {% endif %}
    {% if complaint %}
    <a href="{% url 'complaint-detail' complaint.id %}" class="btn btn-secondary" role="button">cancel</a>
    {% endif %}
</div>
{% endblock %}
