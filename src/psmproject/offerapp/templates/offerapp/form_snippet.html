{% for field in form %}
	<div class="mb-3">
		<label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
		{{ field }}
		{% if field.errors %}
			<div class="invalid-feedback">{{ field.errors }}</div>
		{% endif %}
	</div>
{% endfor %}
{% if form.non_field_errors %}
	<p class="invalid-feedback">{{ form.non_field_errors }}</p>
{% endif %}
