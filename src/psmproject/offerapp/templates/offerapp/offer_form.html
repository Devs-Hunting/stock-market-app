{% extends 'base.html' %}

{% block content %}
<div class="container">
    <p>Creating offer for task: {{ task.title }} | latest date: {{ task.realization_time }} | maximal budget: {{ task.budget }}</p>
    <hr class="navbar-divider">
    <form method="post">{% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'offers-list' %}"><</a>
</div>
{% endblock %}
